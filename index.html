    <!-- thumbnail and arrow naviagion (should be uncommented when there is more then 1 image) -->

    <!--Arrow Navigation-->
    <a id="prevslide" class="load-item"></a>
    <a id="nextslide" class="load-item"></a>
      <a id="close-fullscreen"><i class="fa fa-compress"></i></a>
      <div id="thumb-tray" class="load-item hidden">

      <div id="thumb-forward"></div>
    </div>

          <a href="#">Username</a>
        </div>
        <!--Slide captions displayed here-->
        <div id="slidecaption"></div>

        <!--Thumb Tray button-->
        <a id="tray-button" class="active"><img id="tray-arrow" src="assets/img/button-tray-up.png"/></a>
      </div>
    </div>
