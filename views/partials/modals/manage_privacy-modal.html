<div class="bs-example-modal-lg" id="manage-privacy-story" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
  <!-- manage-privacy-story-->
    <div class="modal-content story-modal">
      <div class="modal-header">
        <button type="button" class="close-modal" ng-click="$ctrl.closeModal()">×</button>
        <div class="modal-title">
          Manage Privacy
        </div>
      </div>
      <div dw-loading="loading">
<!--      <fieldset class="form-group privateNote cf">
        <div class="lock-wrap"><i class="fa fa-share-alt"></i></div>
        <label class="st-checkbox privacy-label" ng-class="{'checked': $ctrl.privacy.allowShare}">
          <span class="privacy-descr">
            <span class="action-name">Allow other users to share this story</span>
            <span class="action-description">To allow further sharing, please make sure your story is not set to private.</span>
          </span>
          <i class="checkbox-icon" ng-if="!$ctrl.IsPrivate" ng-click="$ctrl.selectShareStory()"></i>
        </label>
      </fieldset> Era: Removing this feature for now.
-->

      <fieldset class="form-group privateNote cf">
        <!-- form group private note cf-->
        <div class="lock-wrap"><i class="fa fa-eye-slash"></i></div>
        <label class="st-checkbox privacy-label" ng-class="{'checked': $ctrl.privacy.notesPrivate}">
          <span class="privacy-descr">
            <span class="action-name">Hide all the notes on this story?</span>
            <span class="action-description">Users will still be able to add and reply to notes on this story</span>
          </span>
          <i class="checkbox-icon" ng-if="!$ctrl.IsPrivate" ng-click="$ctrl.selectHideNote()"></i>
        </label>
      </fieldset>

      <fieldset class="form-group privateNote cf">
        <div class="lock-wrap"><i class="fa fa-lock"></i></div>
        <label class="st-checkbox privacy-label">
          <span class="privacy-descr">
            <span class="action-name">Select privacy level for your story.</span>
            <span class="action-description">Private stories are only visible to you and cannot be shared.</span>
          </span>
        </label>
      </fieldset>

      <form role="form" id="privacy-selectors" class="public-permission">
        <div class="modal-body">
          <div class="row radioContainer">
            <div class="col-xs-4" ng-repeat="privacy in $ctrl.privacyScopes">
              <label class="privacy-radio" ng-class="{'checked': privacy.id === $ctrl.privacy.scope.id}">
                {{privacy.tag}} <i class="manage-privacy-checkbox-icon" ng-click="$ctrl.selectPrivacy(privacy.id)"></i>
                <input class="hide" type="radio">
              </label>
            </div>
          </div>

        <div class="select-user-priviledges" ng-if="$ctrl.IsSelectUser">
          <div class="tagsinput">
            <span class="tag tag_group" ng-repeat="friend in $ctrl.selectedFriends">
              {{friend.username}}
              <button class="small-close-button remove_tag" ng-click="$ctrl.selectedFriend(friend)">×</button>
            </span>
          </div>

          <div class="checkbox-container">
            <label class="st-checkbox" ng-class="{'checked': $ctrl.showExistingGroup}" ng-click="$ctrl.selectExistingGroupOption(true)">
              <span>Add users from existing groups</span>
              <i class="checkbox-icon"></i>
            </label>
          </div>

          <div class="checkbox-container set-right">
            <label class="st-checkbox" ng-class="{'checked': !$ctrl.showExistingGroup}" ng-click="$ctrl.selectExistingGroupOption(false)">
              <span>Search users on StoryThat</span>
              <i class="checkbox-icon"></i>
            </label>
          </div>

          <div class="create-group-existing-users-view" ng-if="!$ctrl.showExistingGroup">
            <input type="text" ng-model="$ctrl.searchUser" ng-keydown="$ctrl.SearchKeydown($event)" placeholder="Search users" class="std-input">

            <div ng-repeat="friend in $ctrl.searchedFriends">
              <div class="contact-hoverable my-contacts-filter" ng-class="{'active': friend.selected}">
                <div class="contact-avatar" ng-click="$ctrl.selectedFriend(friend)">
                  <img class="img-circle" ng-src={{friend.avatar}} width="100%" height="100%">
                </div>
                <div class="contactInfo">
                  <h2>{{friend.username}}</h2>
                </div>
              </div>
            </div>
          </div>

          <div class="create-group-existing-users-view" ng-if="$ctrl.showExistingGroup">
            <div class="dashed-line"></div>
            <div class="group-select-permissions row">
              <div class="col-xs-4 group-select">
                <div ng-repeat="item in $ctrl.allGroup">
                  <div class="col-xs-10 group" ng-class="{'active': $ctrl.selectedGroup === item}" ng-click="$ctrl.selectGroup(item)">
                    <input class="hide" type="checkbox">
                    {{item.group.name}}
                  </div>
                  <i class="small-sprite-unchecked my-contacts-filter-checkbox"
                     ng-class="{'active': item.selectAll}" ng-click="$ctrl.selectAllFriends(item)"></i>
                </div>
              </div>

              <div class="col-xs-8 most-contacted">
                <div ng-repeat="friend in $ctrl.friends">
                  <div class="contact-hoverable my-contacts-filter" ng-class="{'active': friend.selected}">
                    <div class="contact-avatar" ng-click="$ctrl.selectedFriend(friend)">
                      <img class="img-circle" ng-src={{friend.avatar}} width="100%" height="100%">
                    </div>
                    <div class="contactInfo">
                      <h2>{{friend.username}}</h2>
                    </div>
                  </div>
                </div>

                <div class="bottom-overlay"></div>
              </div><!-- column-xs-8 most-contacted-->
              <div class="clear"></div>
            </div>
            <!-- all groups -->
          </div>
        </div>
      </div>
        <div class="modal-footer">
          <a ng-click="$ctrl.cancelModal()" class="btn-story-that-small-light fl">CANCEL</a>
          <a ng-click="$ctrl.savePrivacy()" class="btn-story-that-small-light fr">SAVE</a>
        </div>
      </form>
    </div>
  </div>
</div><!-- manage-privacy-story-->
