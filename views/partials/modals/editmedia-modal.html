<div class="" tabindex="-1" id="edit-media" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <!-- edit-media -->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close-modal" ng-click="$ctrl.closeModal()" aria-hidden="true">Ã—</button>
            <div class="modal-title">Edit your Photo/Video</div>
        </div>
        <div class="modal-body">
            <form role="form" class="details-form cf">
                <div class="row">
                    <div class="single-added-media">
                        <div class="crop-positioner" ng-if="!$ctrl.mediaType">
                            <button type="button" class="crop-button" ng-click="$ctrl.CropImage($event)"><i class="crop-icon-photo"></i> CROP</button>
                        </div>
                        <video width="100%" " height="100% " ng-if="$ctrl.mediaType " controls>
                            <source ng-src="{{trustSrc($ctrl.currentVideoUrl)}} ">
                            </video> 
                            <img ng-src="{{$ctrl.currentImgUrl}} " ng-if="!$ctrl.mediaType ">
                        </div><!--single-added-media-->
                </div><!--row -->
                <div class="row ">
                     <div class="story-details-right">
                        <div class="form-group">
                            <input class="std-input" type="text" name="title" placeholder="Title" ng-model="$ctrl.currentMediaDetail.title">
                        </div>
                        <div class="form-group">

                            <label class="float-left " for="date-input">Date</label>
                            <em id="date-input" class="std-input float-left " ng-click="$ctrl.openDatepicker()" uib-datepicker-popup="yyyy/MM/dd" ng-model="$ctrl.dateshow" is-open="$ctrl.flag_datepicker_opend" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="yyyy/MM/dd">{{$ctrl.dateshow | date:'fullDate' }}</em>
                            
                            <label for="time-input-picker">Time</label>
                            <input ui-timepicker ng-model="$ctrl.timeshow " class = "std-input time-input " id = "time-input-picker ">

                            <input class="std-input fr input-half-width" type="text" name="location" placeholder="Location" ng-model="$ctrl.currentMediaDetail.location">

                        <div class="form-group margin-bottom-null">
                            <tags-input id="tags3" ng-model="$ctrl.currentMediaDetail.keywords" class="tagsinput std-input" placeholder="+ Add keywords" display-property="keyword"></tags-input>
<!--                             <input id="tags3" class="std-input" type="text" name="keywords" placeholder=" + Add keywords" ng-model="$ctrl.currentMediaDetail.keywords"> -->
                        </div>
                         <div class="row">
                            <textarea class="std-textarea" placeholder="Text (optional)" ng-model="$ctrl.currentMediaDetail.description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="cancel-prev btn-story-that-small-light fl" ng-click="$ctrl.closeModal()">CANCEL</button>
            <button class="btn-story-that-small-light fr" ng-click="$ctrl.SaveButtonClick()">SAVE</button>
        </div>
    </div>
</div><!-- edit-media -->
