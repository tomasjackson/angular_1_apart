<div tabindex="-1" id="add-note-2" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="$ctrl.CloseModal($event)">Ã—</button>
            <div class="modal-title"><i class="cloud-icon"></i><span>Add photos/videos</span></div>
        </div>
        <div class="modal-body">
            <form role="form" class="add-note-photos">
                <fieldset class="form-group">
                    <button class="add-media" ng-click="$ctrl.FromDevice($event)">
                        <span class="icon-part"><i class="media-upload-icon"></i></span>
                        <span class="descr-part">Upload</span>
                    </button>
                    <button class="add-media" ng-click="$ctrl.FromGallery($event)">
                        <span class="icon-part"><i class="storythat-gallery-icon"></i></span>
                        <span class="descr-part">StoryThat Gallery</span>
                    </button>
                    <button class="add-media" ng-click="$ctrl.FromFacebook($event)">
                    <span class="icon-part"><i class="facebook-gallery-icon"></i></span>
                    <span class="descr-part">Facebook</span>
                </button>
                </fieldset>
                <hr class="dashed-line">
                <fieldset class="custom-media-input">
                    <span>Add from a link</span>
                    <input class="std-input" name="media-custom-url" placeholder="http://">
                </fieldset>
            </form>
        </div><!--modal-body -->
        <div class="modal-footer">
            <button class="btn-story-that-small-light fl" ng-click="$ctrl.BackTo($event)">Back</button>
            <button class="btn-story-that-small-light fr" id="media-next" ng-click="$ctrl.NextTo($event)">Next</button>
        </div><!--modal-footer -->
    </div><!--modal-content -->
</div><!--add-note-2 -->
